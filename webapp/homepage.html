<script>
function toggleDropDown(dropdownId){
var dropdown=document.getElementById(dropdownId);
if(dropdown.style.display==="block"){
dropdown.style.display="none";
}else{
dropdown.style.display="block";
}
}
window.addEventListener('DOMContentLoaded', function () {
            var dashboardContentContainer = document.getElementById('dashboard-content-container');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'dashboard-content.html', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    dashboardContentContainer.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
// List of image URLs
var images = [
    'image2.jpg',
    'image8.jpg',
    'image6.jpeg',
    'image10.jpg',
    'image11.jpg',
    'image9.jpg'
];

var currentIndex = 0;
var backgroundElement = document.body;

// Function to change background image
function changeBackground() {
    backgroundElement.style.backgroundImage = 'url(' + images[currentIndex] + ')';
    currentIndex = (currentIndex + 1) % images.length;
}
changeBackground();
setInterval(changeBackground, 5000);
</script>
</body>
